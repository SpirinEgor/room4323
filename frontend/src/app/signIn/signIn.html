<form>
    <mat-form-field class="form-group">
        <input matInput placeholder="Email" [(ngModel)]="email" [formControl]="emailFormControl" type="email">
        <mat-error *ngIf="emailFormControl.hasError('pattern')" id="error">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')" id="error">
          Email is <strong>required</strong>
        </mat-error>
    </mat-form-field><br>
    <mat-form-field class="form-group">
        <input matInput placeholder="Password" [(ngModel)]="password" [formControl]="passwordFormControl"
            type="password">
        <mat-error *ngIf="passwordFormControl.hasError('required')" id="error">
          Password is <strong>required</strong>
        </mat-error>
    </mat-form-field><br>
    <div id="toast"></div>
    <div class="inline form-group">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            type="button" (click)="onNoClick()">Close</button>
        <button class="ml-2 mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent float-right"
            type="button" (click)="onSignUpClick()">Sign Up</button>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent float-right"
            type="submit" (click)="onSignInClick()">Sign In</button> 
    </div>
</form>
