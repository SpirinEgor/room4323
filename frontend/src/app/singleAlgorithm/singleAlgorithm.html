<h3>{{ algorithm.title }}
    <small style="color:white"> <br>Created by: {{ algorithm.author }} at {{ algorithm.createdate }}</small>
</h3>

<div class="create mdl-grid">
    <div class="mdl-cell mdl-cell--6-col mdl-card mdl-shadow--4dp">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">{{ algorithm.title}}</h2>
        </div>
        <div class="mdl-card__supporting-text full-width">
            <div class="mdl-textfield mdl-js-textfield full-width">
                <span class="created-algorithm"></span>
            </div>
        </div>
    </div>
</div>
