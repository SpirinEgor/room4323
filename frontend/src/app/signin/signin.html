<form>
    <div class="mdl-textfield mdl-js-textfield">
        <input [(ngModel)]="email" name="email" class="mdl-textfield__input" type="email" placeholder="e-mail" required>
    </div>
    <div class="mdl-textfield mdl-js-textfield">
        <input [(ngModel)]="password" name="password" class="mdl-textfield__input" type="password" placeholder="password" required>
    </div><br>
    <div class="inline">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            type="button" (click) = "onNoClick()">Close</button>
        <button class="ml-2 mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent float-right"
            type="button" (click) = "onSignupClick()">Sign Up</button>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent float-right"
            type="button">Sign In</button> 
    </div>
</form>
