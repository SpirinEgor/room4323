<div class="mdl-grid algorithms-max-width">
    <div *ngFor="let section of allSections" 
          class="mdl-cell mdl-card mdl-shadow--4dp algorithms-card">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">{{section.theme}}</h2>
      </div>
      <div class="mdl-card__supporting-text">
        <a *ngFor="let algorithm of section.algorithms" href="#"
            class="mdl-navigation__link"><u>{{algorithm}}</u><br></a>
      </div>
    </div>
</div>
