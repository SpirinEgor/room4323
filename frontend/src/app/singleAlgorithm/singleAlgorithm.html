<div class="container text-center full-height">
    <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">{{ algorithm.title}}</h2>
        </div>
        <div class="mdl-card__supporting-text full-width">
            <div class="mdl-textfield mdl-js-textfield full-width">
                <span class="algorithm"></span>
            </div>
        </div>
        <div class="mdl-card__supporting-text full-width text-right">
            <pre>Creted by: <b>{{ algorithm.author }}</b>
                 at <b>{{ algorithm.createdate }}</b></pre>
        </div>
    </div>
</div>

</div>
