{% load staticfiles %}
<!doctype html>
<html>
 <head>
   <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
   <title>SignUp</title>
 </head>
   <body>
{% if user.is_authenticated %}
        <p>Welcome {{ user.username }} !!!</p>
    {% else %}
  <form action="?next={{ redirect_to }}" method="post">
  {% csrf_token %}
  {{form}}
  <input type = "submit" value="Add">
  </form>
{% endif %}
<a href="{% url  'logout' %}?next={{ request.build_absolute_uri }}">Logout</a>

<a href="{% url  'login' %}?next={{ request.build_absolute_uri }}">Login</a>

   </body>



</html>
